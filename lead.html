<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Welcome to the Patientco Partner Portal!">

		<title>Submit a Lead</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>

		<header>
			<div class="container">
				<nav>
					<a href="index.html"><img id="logo" src="images/Patientco_horiz_logo_web_white.png" width="204" height="36" alt="Patientco Logo"></a>
					<button id="lead-button-nav"><a href="#">Submit a Lead</a></button>
					<button id="logout-button"><a href="#">Logout</a></button>
				</nav>
			</div>
		</header>

		<section id="main">
			<div class="container">
			<section id="form-container">
				<h1>Submit LEADS</h1>
					<div id="form-align">
	            		<form action="">
		              		<input type="text" class="ghost-input" placeholder="Your Name" required>
		              		<input type="email" class="ghost-input" placeholder="Your E-mail" required> 
		              		<input type="text" class="ghost-input" placeholder="Lead's Name" required>
		              		<textarea rows="5" type="text" class="ghost-input" placeholder="Why should they talk to Patientco?" required></textarea>
		              		<input type="submit" class="ghost-button">
	            		</form>
          			</div>
			</section>
			</div>
		</section>


	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src="js/home.js"></script>

	</body>

	</html>
